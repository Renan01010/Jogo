<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quem é você no cinema?</title>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
          <style>
              body {
                    margin: 0;
                          font-family: 'Inter', sans-serif;
                                background-color: #121212;
                                      color: #ffffff;
                                          }

                                              header {
                                                    display: flex;
                                                          flex-direction: column;
                                                                align-items: center;
                                                                      justify-content: center;
                                                                            height: 100vh;
                                                                                  background: url('bg-video.gif') center/cover no-repeat;
                                                                                        background-color: #000;
                                                                                              text-align: center;
                                                                                                  }

                                                                                                      header h1 {
                                                                                                            font-family: 'Playfair Display', serif;
                                                                                                                  font-size: 3rem;
                                                                                                                        margin-bottom: 1rem;
                                                                                                                            }

                                                                                                                                header p {
                                                                                                                                      font-size: 1.2rem;
                                                                                                                                            margin-bottom: 2rem;
                                                                                                                                                  color: #ccc;
                                                                                                                                                      }

                                                                                                                                                          .botao-principal {
                                                                                                                                                                background: #ffd700;
                                                                                                                                                                      color: #000;
                                                                                                                                                                            padding: 15px 30px;
                                                                                                                                                                                  font-weight: bold;
                                                                                                                                                                                        font-size: 1rem;
                                                                                                                                                                                              border: none;
                                                                                                                                                                                                    border-radius: 30px;
                                                                                                                                                                                                          cursor: pointer;
                                                                                                                                                                                                                transition: 0.3s;
                                                                                                                                                                                                                    }

                                                                                                                                                                                                                        .botao-principal:hover {
                                                                                                                                                                                                                              background: #fff;
                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                      section {
                                                                                                                                                                                                                                            padding: 80px 20px;
                                                                                                                                                                                                                                                  max-width: 900px;
                                                                                                                                                                                                                                                        margin: auto;
                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                .upload-area {
                                                                                                                                                                                                                                                                      text-align: center;
                                                                                                                                                                                                                                                                            border: 2px dashed #444;
                                                                                                                                                                                                                                                                                  padding: 40px;
                                                                                                                                                                                                                                                                                        border-radius: 20px;
                                                                                                                                                                                                                                                                                              background-color: #1e1e1e;
                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                      .upload-area input {
                                                                                                                                                                                                                                                                                                            margin-top: 20px;
                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                    footer {
                                                                                                                                                                                                                                                                                                                          text-align: center;
                                                                                                                                                                                                                                                                                                                                padding: 30px;
                                                                                                                                                                                                                                                                                                                                      font-size: 0.9rem;
                                                                                                                                                                                                                                                                                                                                            color: #888;
                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                  </style>
                                                                                                                                                                                                                                                                                                                                                  </head>
                                                                                                                                                                                                                                                                                                                                                  <body>

                                                                                                                                                                                                                                                                                                                                                    <!-- Tela de abertura -->
                                                                                                                                                                                                                                                                                                                                                      <header>
                                                                                                                                                                                                                                                                                                                                                          <h1>Quem é você no cinema?</h1>
                                                                                                                                                                                                                                                                                                                                                              <p>Descubra qual personagem cultural ou pop se parece com você</p>
                                                                                                                                                                                                                                                                                                                                                                  <button class="botao-principal" onclick="document.getElementById('upload').scrollIntoView({behavior: 'smooth'});">Começar</button>
                                                                                                                                                                                                                                                                                                                                                                    </header>

                                                                                                                                                                                                                                                                                                                                                                      <!-- Área de envio da foto -->
                                                                                                                                                                                                                                                                                                                                                                        <section id="upload">
                                                                                                                                                                                                                                                                                                                                                                            <h2 style="text-align: center;">Envie sua foto</h2>
                                                                                                                                                                                                                                                                                                                                                                                <div class="upload-area">
                                                                                                                                                                                                                                                                                                                                                                                      <p>Escolha uma imagem do seu rosto para análise cultural-pop.</p>
                                                                                                                                                                                                                                                                                                                                                                                            <input type="file" accept="image/*">
                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                  </section>

                                                                                                                                                                                                                                                                                                                                                                                                    <!-- Resultado (a ser preenchido com JS depois) -->
                                                                                                                                                                                                                                                                                                                                                                                                      <section id="resultado" style="display: none;">
                                                                                                                                                                                                                                                                                                                                                                                                          <h2 style="text-align: center;">Seu resultado</h2>
                                                                                                                                                                                                                                                                                                                                                                                                              <!-- Aqui o JS colocará o personagem, a foto e a frase -->
                                                                                                                                                                                                                                                                                                                                                                                                                </section>

                                                                                                                                                                                                                                                                                                                                                                                                                  <!-- Rodapé -->
                                                                                                                                                                                                                                                                                                                                                                                                                    <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                        Criado para evento cultural · Inspirado na estética PUC-PR · 2025
                                                                                                                                                                                                                                                                                                                                                                                                                          </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                          </body>
                                                                                                                                                                                                                                                                                                                                                                                                                          </html>
